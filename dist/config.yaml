project_name: terraform-provider-kubernetes
release:
  github:
    owner: waterhd
    name: terraform-provider-kubernetes
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: waterhd
    name: terraform-provider-kubernetes
  name_template: '{{ .Tag }}'
scoop:
  name: terraform-provider-kubernetes
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: terraform-provider-kubernetes
  goos:
  - freebsd
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  - arm
  - arm64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - freebsd_amd64
  - freebsd_386
  - freebsd_arm_6
  - freebsd_arm64
  - windows_amd64
  - windows_arm_6
  - linux_amd64
  - linux_386
  - linux_arm_6
  - linux_arm64
  - darwin_amd64
  - darwin_arm64
  ignore:
  - goos: darwin
    goarch: "386"
    goarm: ""
    gomips: ""
  - goos: windows
    goarch: "386"
    goarm: ""
    gomips: ""
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
  flags:
  - -trimpath
  binary: '{{ .ProjectName }}_v{{ .Version }}'
  env:
  - CGO_ENABLED=0
  lang: go
  mod_timestamp: '{{ .CommitTimestamp }}'
  gobinary: go
archives:
- id: default
  builds:
  - terraform-provider-kubernetes
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  format: zip
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
changelog:
  skip: true
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --batch
  - --local-user
  - '{{ .Env.GPG_FINGERPRINT }}'
  - --output
  - ${signature}
  - --detach-sign
  - ${artifact}
  signature: ${artifact}.sig
  artifacts: checksum
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
